<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/netflix_logo.png"
              alt="Logo"
              width="100"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid bg-black">
        <div class="row">
          <div class="col">
            <h1 class="text-light ps-5 text-md-center ps-md-0">Edit Profile</h1>
          </div>
        </div>
      </div>
      <div class="container-fluid bg-black">
        <div class="row d-flex">
          <div class="col col-7 d-flex justify-content-end ps-md-0">
            <img
              src="./assets/avatar.png"
              alt="avatar"
              style="height: 150px"
              class="pe-3"
            /><i class="bi bi-pencil-fill matitina"></i>
          </div>
          <div class="col col-5">
            <button type="button" class="btn btn-secondary rounded-0 mt-2">
              Strive Student
            </button>
            <p class="mt-2 mb-0 text-light"><small>Language</small></p>
            <div class="dropdown">
              <button
                class="btn btn-black text-light border-2 border-light dropdown-toggle mt-0 rounded-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <hr class="text-bg-dark" />
            </div>
            <p class="text-light mb-0"><small>Maturity Settings</small></p>
            <button
              type="button"
              class="btn btn-secondary opacity-25 rounded-0 mt-2 fw-bold text-light"
            >
              <small>ALL MATURITY RATINGS</small>
            </button>
            <p class="text-light mt-3">
              <small
                >Show titles of
                <span class="fw-bold">all maturity ratings</span> for this
                profile
              </small>
            </p>
            <button
              type="button"
              class="btn btn-bg-black border-secondary border-2 rounded-0 mt-2 text-secondary"
            >
              EDIT
            </button>
            <hr class="text-bg-dark" />
            <p class="text-light"><small>Autoplay Controls</small></p>
            <div class="form-check">
              <input
                class="form-check-input bg-dark"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label text-light" for="defaultCheck1">
                <small>Autoplay next episode in a series on all devices.</small>
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input bg-dark"
                type="checkbox"
                value=""
                id="defaultCheck2"
              />
              <label class="form-check-label text-light" for="defaultCheck2">
                <small>Autoplay previews while browsing on all devices.</small>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid bg-black pt-2">
        <div class="row">
          <hr class="text-bg-dark" />
          <div class="col d-md-flex justify-content-center py-3">
            <button type="button" class="btn btn-light text-black rounded-0">
              SAVE</button
            ><button
              type="button"
              class="btn btn-black rounded-0 border-2 border-secondary text-secondary mx-4"
            >
              CANCEL</button
            ><button
              type="button"
              class="btn btn-black rounded-0 border-2 border-secondary text-secondary"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
